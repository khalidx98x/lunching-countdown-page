<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center; 
      color: #fff;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">
      <h1>We're launching soon</h1>
    </div>

    <div id="clock" class="timer">
      <div class="timer-time">
        <div class="paper">
          <h1 id="days">08</h1>
        </div>
        <span>Days</span>
      </div>
      <div class="timer-time">
        <div class="paper">
          <h1 id="hours"> 23</h1>
        </div>
        <span>Hours</span>
      </div>
      <div class="timer-time">
        <div class="paper">
          <h1 id="minutes"> 41</h1>
        </div>
        <span>Minutes</span>
      </div>
      <div class="timer-time">
        <div class="paper">
          <h1 id="seconds">54</h1>
        </div>
        <span>Seconds</span>
      </div>
    </div>


  </div>

  <div class="footer">
    
    <ul>
      <li><a href="#"><img src="images/icon-facebook.svg" alt=""></a></li>
      <li><a href="#"><img src="images/icon-instagram.svg" alt=""></a></li>
      <li><a href="#"><img src="images/icon-pinterest.svg " alt=""></a></li>
    </ul>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Khalid abdelqader</a>.
    </div>
  </div>

  <script src="index.js"></script>
</body>


</html>
